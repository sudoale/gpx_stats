{% extends "base.html" %}
{% block imports %}
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="text-center">Review one of your performances!</h1>
  <div class="dropdown">
    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
      Select Performance
    </a>

    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      {% for file in files %}
        <li><a class="dropdown-item" href="/analyze/performance?f={{ file }}&t=60">{{ file }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
